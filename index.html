<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="/Calculator/style.css">
   <title>Calulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
      <input type="text" id = 'res' data-display>
      <div class="btn" >
         <input type="button" value = 'C' data-clear >
         <input type="button" value = '%' data-per>
         <input type="button" value = '←' data-delete>
         <input type="button" value = '/' data-divide>
         <br>
         <input type="button" value = '7' data-num>
         <input type="button" value = '8' data-num >
         <input type="button" value = '9' data-num>
         <input type="button" value = 'x' data-multi>
         <br>
         <input type="button" value = '4' data-num>
         <input type="button" value = '5' data-num >
         <input type="button" value = '6' data-num >
         <input type="button" value = '-' data-sub>
         <br>
         <input type="button" value = '1' data-num>
         <input type="button" value = '2' data-num>
         <input type="button" value = '3' data-num >
         <input type="button" value = '+' data-add >
         <br>
         <input type="button" value = '00' data-num>
         <input type="button" value = '0' data-num>
         <input type="button" value = '.' data-dot >
         <input type="button" value = '=' data-answer >
      </div>
   </div>
<script src="/index.js"></script>
</body>
</html>
